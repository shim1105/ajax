<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
	function goAjax(){
		var xhr = new XMLHttpRequest();
		xhr.open('GET','/ajax',false);
		xhr.onreadystatechange = function(){
			if(xhr.readyState==xhr.DONE &&xhr.status==200){
				document.querySelector('#rDiv').innerHTML += xhr.response;
			}
		}
		xhr.send();
	}
</script>
<form method="get" action="/ajax">
	<button>전송</button>
</form>
<button onclick="goAjax()">GoAJAX</button>
<div id="rDiv"></div>
</body>
</html>
